  <!-- Carrousel-->
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/alora-griffiths-E3wehabi_B4-unsplash.jpg" class="d-block w-100" alt="atleta levantando pesas">
      </div>
      <div class="carousel-item">
        <img src="./img/joseph-greve-Tivp5fYe4Ng-unsplash.jpg" class="d-block w-100" alt="suplemento whey protein">

      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>

  <div class="wrap">
  <h1> Nuestros Productos </h1>
  <div class="store-wrapper">
    <div class="category_list">
      <li>
        <button id="todos" class="botonFiltro"> Todos </button>
      </li>
      <li>
        <button id="proteinas" class="botonFiltro"> Proteinas </button>
      </li>
      <li>
        <button id="creatinas" class="botonFiltro"> Creatinas </button>
      </li>
      <li>
        <button id="Multivitaminicos" class="botonFiltro"> Multivitaminicos </button>
      </li>
      <li>
        <button id="Ganadores de Masa" class="botonFiltro"> Ganadores de Masa </button>
      </li>
      <li>
        <button id="Pre entreno" class="botonFiltro"> Pre entreno </button>
      </li>
      <li>
        <button id="Quemadores" class="botonFiltro"> Quemadores </button>
      </li>
    </div>
    <article id="cards" class="row">
    <!-- cartas de los productos -->
    </article>
  </div>
  </div>

  <!-- carrito de compras  -->
  <div class="carrito" id="carrito">
    <div class="header-carrito">
        <h2>Tu Carrito</h2>
    </div>

    <div class="carrito-items">

        <div class="carrito-item">
            <img src="img/rippedEna.webp" width="80px" alt="">
            <div class="carrito-item-detalles">
                <span class="carrito-item-titulo">Box Engasse</span>
                <div class="selector-cantidad">
                    <i class="fa-solid fa-minus restar-cantidad"></i>
                    <input type="text" value="1" class="carrito-item-cantidad" disabled>
                    <i class="fa-solid fa-plus sumar-cantidad"></i>
                </div>
                <span class="carrito-item-precio">$15.000,00</span>
            </div>
           <span class="btn-eliminar">
                <i class="fa-solid fa-trash"></i>
           </span>
        </div>
        <div class="carrito-item">
            <img src="./img/rippedPreEntreno.jpeg" width="80px" alt="">
            <div class="carrito-item-detalles">
                <span class="carrito-item-titulo">Skin Glam</span>
                <div class="selector-cantidad">
                    <i class="fa-solid fa-minus restar-cantidad"></i>
                    <input type="text" value="3" class="carrito-item-cantidad" disabled>
                    <i class="fa-solid fa-plus sumar-cantidad"></i>
                </div>
                <span class="carrito-item-precio">$18.000,00</span>
            </div>
           <button class="btn-eliminar">
                <i class="fa-solid fa-trash"></i>
           </button>
        </div>
    </div>
    <div class="carrito-total">
        <div class="fila">
            <strong>Tu Total</strong>
            <span class="carrito-precio-total">
                $120.000,00
            </span>
        </div>
        <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
    </div>
</div>
